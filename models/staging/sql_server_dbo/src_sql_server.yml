version: 2

sources:
  - name: sql_server_dbo
    description: >
      raw data
    schema: sql_server_dbo
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB"
    quoting:
      database: false
      schema: false
      identifier: false
    freshness:
      warn_after: { count: 5, period: day }
      error_after: { count: 10, period: day }
    tables:
      - name: addresses
        loaded_at_field: _fivetran_synced
        description: >
          Address info for each customer
        columns:
          - name: zipcode
            description: > 
              Zipcode number for each customer address
          - name: country
            description: > 
              Country for each customer address
          - name: address
            description: > 
              Exact address for each customer
          - name: state
            description: > 
              State for each customer address
          - name: _fivetran_deleted
            description: > 
              Date that the data was deleted
          - name: _fivetran_synced
            description: > 
              Date that the data was loaded

      - name: events
        description: >
          Data about events in the platform of demo.
        columns:
          - name: event_id
            description: > 
              UUID of each unique event on the platform.
            tests:
              - not_null
              - unique
          - name: session_id
            description: > 
              UUID of each browsing session on the platform which can contain many events.
            tests:
              - not_null
          - name: user_id
            description: > 
              UUID of the user that this event is associated with.
            tests:
              - not_null
              - relationships:
                  field: user_id
                  to: ref('stg_users')
          - name: page_url
            description: > 
              URL that the event happened on.
            tests:
              - not_null
          - name: created_at
            description: > 
              Timestamp of the event (UTC).
            tests:
              - not_null  
          - name: event_type
            description: > 
              Type of event.
            tests:
              - not_null
              - accepted_values: 
                  values: ['checkout', 'package_shipped','add_to_cart','page_view']
          - name: order_id
            description: > 
              If the event is specific to an order (mostly used for checkout).
          - name: product_id
            description: > 
              If the event is specific to a product.
          - name: _fivetran_synced
            description: > 
              Date that the data was loaded.
            tests:
              - not_null

      - name: orders
        loaded_at_field: _fivetran_synced
        description: >
          Raw data for orders per customers
        columns:
          - name: order_id
            description: >
              Represent the id for Orders table
          - name: shipping_service
            description: >
              Represents the shipment of the order
          - name: shipping_cost
            description: >
              Represents the cost of shipping
          - name: address_id
            description: >
              Represent the id for Address table
            tests:
              - relationships:
                  field: address_id
                  to: ref('stg_addresses')

          - name: created_at
            description: >
              Date on which the order was placed                  
          - name: promo_id
            description: >
              Represent the id for Promo table
          - name: estimated_delivery
            description: >
              Date on which the delivery of the order                  
          - name: order_cost
            description: >
              Represent the cost for the delivery
            tests:
              - positive_values
          - name: user_id
            description: >
              Represent the id for user table
            tests:
              - relationships:
                  field: user_id
                  to: ref('stg_users')
          - name: order_total
            description: >
              Total cost for delivery order
            tests:
              - positive_values
          - name: delivered_at
            description: >
              Date on which the delivery was shipped
          - name: tracking_id
            description: >
              Represent the tracking id
          - name: status
            description: >
              Represent the status for the delivery
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
        description: >
          Represent the table for items was orders
        columns:
          - name: order_id
            description: >
              Represent the id for Order table
            tests:
              - relationships:
                  to: ref('stg_orders')
                  field: order_id
          - name: product_id
            description: >
              Represent the Product id
            tests:
              - relationships:
                  field: product_id
                  to: ref('stg_products')
          - name: quantity
            description: >
              Quantity for each product
            tests:
              - positive_values
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        description: >
          Contains all info about products
        columns:
          - name: product_id
            description: >
              Id for each product
          - name: price
            description: >
              Price for each product
            tests:
              - positive_values
          - name: name
            description: >
              Name for each product
            tests:
              - unique

          - name: inventory
            description: >
              Represent the quantity for each product on inventory
            tests:
              - not_null
              - positive_values

          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        description: >
          All info about promo table
        columns:
          - name: promo_type
            description: >
              Represent the Promo type
          - name: discount
            description: >
              Discount for each product
            tests:
              - positive_values
          - name: status
            description: >
              Represent the status for promos, active or inactive
          - name: promo_id
            description: >
              Represent the Promo id
            tests:
              - unique
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        description: >
          All info about user table
        columns:
          - name: user_id
            description: >
              ID from user table
          - name: update_at
            description: >
              Date that was update user account     
          - name: address_id
            description: >
              Represent the id from address table
            tests:
              - relationships:
                  to: ref('stg_addresses')
                  field: address_id
          - name: last_name
            description: >
              Last name of user
          - name: created_at
            description: >
              Date that user account was created
          - name: phone_number
            description: >
              Phone number for each user
          - name: total_orders
            description: >
              Represent the amount of total orders
          - name: first_name
            description: >
              First name for each user
          - name: email
            description: >
              Email for each user
            tests:
              - not_null
              - unique
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: stg_time
        description: "staging of time"
        columns:
          - name: date_day
            description: >
              complete date
          - name: day_of_month
            description: >
              day of the month
          - name: month_of_year
            description: >
              month of the year
          - name: year_number
            description: >
              year
          - name: quarter_of_year
            description: >
              quarter

